{% extends 'base.html' %}

{% block content %}
<br>
<form method="post" action="add">
  {% csrf_token %}
  <label>Employee-ID :</label>
  <div>{{form.eid}} </div>

  <label>Employee-Name :</label>
  <div>{{form.ename}} </div>

  <label>Employee-Email :</label>
  <div>{{form.eemail}} </div>

  <label>Employee-Contact :</label>
  <div>{{form.econtact}} </div>
<br>
  <div>
    <button type="submit">Add</button>
  </div>
</form>

{% endblock %}
